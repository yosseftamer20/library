<!DOCTYPE html>
<html>
  <head>
    <title>Top Navigation Bar Button</title>
    <style>
      /* Style the navigation bar */
      .nav {
        overflow: hidden;
        background-color: #333;
        position: fixed;
        top: 0;
        width: 100%;
      }

      /* Style the button */
      .navbar button {
        float: right;
        margin-top: 8px;
        margin-right: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }

      /* Style the button on hover */
      .navbar button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar with button -->
    <div class="navbar">
      <button>Click me!</button>
    </div>

    <!-- Page content -->
    <div style="padding-top: 50px;">
      <p>Some content here...</p>
    </div>
  </body>
</html>
