    {% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href= "{{ url_for('static',filename='return_book.css') }}"/>
{% endblock %}


{% block content %}
<body>
<table>
    <tr>
        {% for n in results[0] %}
        <th>{{n}}</th>
        {% endfor %}
    </tr>
    {% for i in results[1] %}
    <tr>
        {% for x in i %}
        <td>
            {{ x}}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<form>
    <label for="book id">book id:</label>
    <input type="text" id="book id" name="book id">
    <button type="submit">Submit</button>
    <br>
    <button>
        <a href="/" title="go to home page" it>Go to home page</a>
    </button>
</form>
{% endblock %}
