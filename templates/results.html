      {% extends "base.html" %}
{% block css %}
            <link rel="stylesheet" href= "{{ url_for('static',filename='results.css') }}"/>

{% endblock %}


{% block content %}

<body>
<h1>
    list of all {{x}}
</h1>

<table border="1px">
    <tr>
        {% for n in results[0] %}
        <th>{{n}}</th>
        {% endfor %}
    </tr>
    {% for i in results[1] %}

    <tr>
        {% for x in i %}
        <td>
            {{ x}}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<br>
<button>
    <a href="/" title="go to home page" it>Go to home page</a>
</button>
{% endblock %}
